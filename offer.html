<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
    <link rel="icon" href="./assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/pages/offer.css" />
  </head>
  <body>
    <!-- 헤더 영역 -->
    <header class="header-area">
      <h1>
        <a href="https://www.coupang.com/">
          <picture>
            <source
              class="company-logo"
              srcset="./assets/logo/logo.webp"
              type="image/webp"
            />
            <img class="company-logo" src="./assets/logo/logo.png" alt="쿠팡" />
          </picture>
        </a>
      </h1>
    </header>
    <!-- // 헤더 영역 -->

    <section class="offer-main-area">
      <div class="offer-title-group">
        <div class="ico-shopping"></div>
        <h2 class="offer-title">오늘의 쇼핑 제안</h2>
      </div>

      <div class="offer-item-list">
        <div class="offer-item">
          <div class="item-discount" aria-label="할인율">30%</div>
          <img
            class="offer-item-img"
            src="./assets/offer/furniture.jpg"
            alt="렌지대"
          />
          <div class="item-info-group">
            <span class="item-name">솔로리빙 셀린 렌지대 60...</span>
            <div class="item-rating-group">
              <div
                class="item-rating-star star-4half"
                aria-label="구매자평점: 4.5점"
              ></div>
              <span class="num-of-review" aria-label="구매자 리뷰수"
                >(3,255)</span
              >
            </div>
          </div>
        </div>

        <div class="offer-item">
          <img
            class="offer-item-img"
            src="./assets/offer/renton.jpg"
            alt="무드등"
          />
          <div class="item-info-group">
            <span class="item-name">옆 동네몰 레트로 LED 감성...</span>
            <div class="delivery-type">
              <img
                class="ico-badge-rocket"
                src="./assets/icons/badge-rocket.svg"
                alt="배송유형 - 로켓배송"
              />
            </div>
            <div class="item-rating-group">
              <div
                class="item-rating-star star-4half"
                aria-label="구매자평점: 4.5점"
              ></div>
              <span class="num-of-review" aria-label="구매자 리뷰수"
                >(1,807)</span
              >
            </div>
          </div>
        </div>

        <div class="offer-item">
          <img
            class="offer-item-img"
            src="./assets/offer/drying-rack.jpg"
            alt="식기건조대"
          />
          <div class="item-info-group">
            <span class="item-name">프리미엄 부착식 식기건조...</span>
            <div class="delivery-type type-free" aria-label="배송유형">
              무료배송
            </div>
            <div class="item-rating-group">
              <div
                class="item-rating-star star-4"
                aria-label="구매자평점: 4점"
              ></div>
              <span class="num-of-review" aria-label="구매자 리뷰수"
                >(2,423)</span
              >
            </div>
          </div>
        </div>

        <div class="offer-item">
          <div class="item-discount" aria-label="할인율">10%</div>
          <img
            class="offer-item-img"
            src="./assets/offer/boohgle.jpg"
            alt="냄비"
          />
          <div class="item-info-group">
            <span class="item-name">타지 않는 냄비 보오글 네모...</span>
            <div class="delivery-type" aria-label="배송유형">
              <img
                class="ico-badge-rocket"
                src="./assets/icons/badge-rocket.svg"
                alt="배송유형 - 로켓배송"
              />
            </div>
            <div class="item-rating-group">
              <div
                class="item-rating-star star-5"
                aria-label="구매자평점: 5점"
              ></div>
              <span class="num-of-review" aria-label="구매자 리뷰수"
                >(1,009)</span
              >
            </div>
          </div>
        </div>

        <div class="offer-item">
          <div class="item-discount" aria-label="할인율">25%</div>
          <img
            class="offer-item-img"
            src="./assets/offer/deskset.jpg"
            alt="냄비"
          />
          <div class="item-info-group">
            <span class="item-name">베스트리빙 베이직 멀티 H...</span>
            <div class="delivery-type type-free" aria-label="배송유형">
              무료배송
            </div>
            <div class="item-rating-group">
              <div
                class="item-rating-star star-4"
                aria-label="구매자평점: 4점"
              ></div>
              <span class="num-of-review" aria-label="구매자 리뷰수"
                >(3,203)</span
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
